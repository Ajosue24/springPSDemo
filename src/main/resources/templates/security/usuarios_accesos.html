<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/main_layout}">
<head>
    <title>usuarios</title>
</head>
<body>

<div layout:fragment="content" class="container mySpace">
    <div class="right_col" role="main">
        <!-- top tiles -->
        <div class="row tile_count">
            <div class="">
                <div class="page-title">
                    <div class="title_left">
                        <h3>Administrador Usuario</h3>
                    </div>
                </div>
                <div class="clearfix"></div>
                <div class="row">
                    <div class="col-md-12 col-sm-12 col-xs-12">
                        <!--inicio Formulario-->
                        <div class="x_panel">
                            <div class="x_title">
                                <h2>Gestion de accesos
                                    <small>Administre por el rol el acceso a los diferentes modulos del sistema</small>
                                </h2>
                                <ul class="nav navbar-right panel_toolbox">
                                    <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a></li>
                                </ul>
                                <div class="clearfix"></div>
                            </div>
                            <div class="x_content">
                                <br/>
                                <form id="addGastosForm" class="form-horizontal form-label-left" action="#"
                                      th:action="@{/usuariosC/guardarUsuario}" th:object="${usuariosForm}"
                                      method="post">

                                    <div class="form-group">
                                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="Rol">Seleccion Roles</label>
                                        <div>
                                            <div class="col-md-3 col-sm-12 col-xs-12 form-group">
                                                <label class="control-label" th:for="rolesUsuario">RolesUsuario<span
                                                        class="required">*</span>
                                                </label>
                                                <div class="form-group">
                                                    <select class="form-control" th:id="rolesList" th:name="rolesList" th:field="*{rolesList}" required="">
                                                        <option th:value="NULL" th:text="Seleccione... "></option>
                                                        <option th:each="rol,row : ${listaRoles}"
                                                                th:value="${{rol}}"
                                                                th:text="${rol.nombreRol}"
                                                                th:id="${rol.idRoles}">elem 1</option>
                                                    </select>

                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="modulos">Seleccione el modulo</label>
                                        <div>
                                            <div class="col-md-3 col-sm-12 col-xs-12 form-group">
                                                <div class="form-group">
                                                    <select id='modulos' class="form-control"  th:field="*{modulos}">
                                                        <option th:each="rol,row : ${listaRoles}"
                                                                th:value="${{rol}}"
                                                                th:text="${rol.nombreRol}"
                                                                th:id="${rol.idRoles}">elem 1</option>
                                                    </select>

                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-md-10 col-sm-10 col-xs-12 ">
                                            <label>
                                                <input type="checkbox" class="js-switch" checked th:id="estadoCliente"
                                                       th:field="*{estadoCliente}"/> Desactivar / Activar Cliente
                                            </label>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
                                            <button th:type="submit" th:id="cancel" class="btn btn-primary" type="reset"
                                                    th:name="action" th:value="cancel">Cancel
                                            </button>
                                            <button th:type="submit" th:id="save" class="btn btn-success"
                                                    th:name="action" th:value="save">Submit
                                            </button>
                                        </div>
                                    </div>
                                    <div class="form-group">

                                    </div>
                                </form>
                            </div>
                        </div>
                        <!--Fin Formulario-->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div layout:fragment="customjs">
    <link rel="stylesheet" type="text/css" href="../../css/dragg/multi-select.css">
    <script src="../../js/usuarios_admin.js"></script>
    <link href="../../css/usuarios_admin.css" rel="stylesheet">
    <script src="../../js/dragg/jquery.multi-select.js"></script>
    <script type="text/javascript">
        // run pre selected options
        $('#pre-selected-options').multiSelect();
    </script>
</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/main_layout}">
<head>
    <title>usuarios</title>
</head>
<body>

<div layout:fragment="content" class="container mySpace">
    <div class="right_col" role="main">
        <!-- top tiles -->
        <div class="row tile_count">
            <div class="">
                <div class="page-title">
                    <div class="title_left">
                        <h3>Administrador Usuario</h3>
                    </div>
                </div>
                <div class="clearfix"></div>
                <div class="row">
                    <div class="col-md-12 col-sm-12 col-xs-12">
                        <!--inicio Formulario-->
                        <div class="x_panel">
                            <div class="x_title">
                                <h2>Agregar / Editar Usuarios
                                    <small>Administre sus Usuarios</small>
                                </h2>
                                <ul class="nav navbar-right panel_toolbox">
                                    <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a></li>
                                </ul>
                                <div class="clearfix"></div>
                            </div>
                            <div class="x_content">
                                <br/>
                                <!--/*@thymesVar id="formUsuariosYRoles" type="com.vv.model.UserAndRol"*/-->
                                <form id="addGastosForm" class="form-horizontal form-label-left" action="#"
                                      th:action="@{/usuariosC/guardarUsuario}" th:object="${usuariosForm}"
                                      method="post">

                                    <div class="form-group">
                                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="nombreUsuario">Nombre
                                            Usuario<span class="required">*</span>
                                        </label>
                                        <div class="col-md-6 col-sm-6 col-xs-12">
                                            <input type="text" id="nombreUsuario" name="nombreUsuario"
                                                   required="required" class="form-control col-md-7 col-xs-12"
                                                   th:field="*{nombreUsuario}"/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="password">Contrase√±a<span
                                                class="required">*</span>
                                        </label>
                                        <div class="col-md-6 col-sm-6 col-xs-12">
                                            <input type="password" id="password" name="password" required="required"
                                                   class="form-control col-md-7 col-xs-12" th:field="*{password}"/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label col-md-3 col-sm-3 col-xs-12"
                                               for="nombre">Nombres<span class="required">*</span>
                                        </label>
                                        <div class="col-md-6 col-sm-6 col-xs-12">
                                            <input type="text" id="nombre" name="nombre" required="required"
                                                   class="form-control col-md-7 col-xs-12" th:field="*{nombres}"/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="apellidos">Apellidos<span
                                                class="required">*</span>
                                        </label>
                                        <div class="col-md-6 col-sm-6 col-xs-12">
                                            <input type="text" id="apellidos" name="nombre" required="required"
                                                   class="form-control col-md-7 col-xs-12" th:field="*{apellidos}"/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="codProasecal">Codigo
                                            Proasecal<span class="required">*</span>
                                        </label>
                                        <div class="col-md-6 col-sm-6 col-xs-12">
                                            <input type="text" id="codProasecal" name="codProasecal" required="required"
                                                   class="form-control col-md-7 col-xs-12" th:field="*{codProasecal}"/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label col-md-3 col-sm-3 col-xs-12"
                                               for="correo">Correo<span class="required">*</span>
                                        </label>
                                        <div class="col-md-6 col-sm-6 col-xs-12">
                                            <input type="email" id="correo" name="correo" required="required"
                                                   class="form-control col-md-7 col-xs-12" th:field="*{correo}"/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label col-md-3 col-sm-3 col-xs-12">Habilitado
                                        </label>
                                        <p>
                                            Si:
                                            <input type="radio" class="flat" name="estado" id="estadoT" value="true"
                                                   th:checked="*{estado}" required/> No:
                                            <input type="radio" class="flat" name="estado" id="estadoF" value="false"
                                                   th:checked="*{estado} == false"/>
                                        </p>
                                    </div>
                                    <style>
                                        #div1, #div2 {
                                            width: auto;
                                            min-height: 100px;
                                            height: 100px;
                                            border: 1px solid black;
                                        }
                                    </style>
                                    <div class="form-group">
                                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="codProasecal">Gestion Roles</label>
                                        <div>
                                            <div class="col-md-3 col-sm-12 col-xs-12 form-group">
                                                <label class="control-label" th:for="rolesUsuario">RolesUsuario<span
                                                        class="required">*</span>
                                                </label>
                                                <div class="form-group">
                                                    <div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)">

                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-md-3 col-sm-12 col-xs-12 form-group">
                                                <label class="control-label" th:for="rolesDisponibles">Roles Disponibles</label>
                                                <div class="form-group">
                                                    <div id="div2" ondrop="drop(event)" ondragover="allowDrop(event)">
                                                        <span draggable="true" ondragstart="drag(event)" class="labels-drag"  th:each="rol,item : ${listaRoles}"  th:field="*{rolesList[__${rol.idRoles}__].idRoles}" id="${rol.idRoles}">texto</span>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
                                            <button th:type="submit" th:id="cancel" class="btn btn-primary" type="reset"
                                                    th:name="action" th:value="cancel">Cancel
                                            </button>
                                            <button th:type="submit" th:id="save" class="btn btn-success"
                                                    th:name="action" th:value="save">Submit
                                            </button>
                                        </div>
                                    </div>

                                </form>
                            </div>
                        </div>
                        <!--Fin Formulario Gastos-->
                        <!-- &lt;!&ndash;Inicio Tabla De ya registrados&ndash;&gt;
                         <div class="col-md-12 col-sm-12 col-xs-12">
                             <div class="x_panel">
                                 <div class="x_title">
                                     <h2>Tabla Gastos<small>Edite o consulte Usuarios Registrados</small></h2>
                                     <ul class="nav navbar-right panel_toolbox">
                                         <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a></li>
                                     </ul>
                                     <div class="clearfix"></div>
                                 </div>
                                 <div class="x_content">
                                     <p class="text-muted font-13 m-b-30">
                                         Seleccione el usuario que desee editar
                                     </p>

                                     <table id="datatable-responsive" class="table table-striped table-bordered dt-responsive nowrap" cellspacing="0" width="100%">
                                         <thead>
                                         <tr>
                                             <th>Nombre</th>
                                             <th>Clave</th>
                                             <th>Habilitado</th>
                                             <th>Editar/Borrar</th>
                                         </tr>
                                         </thead>
                                         <tbody>
                                         <tr th:each="listaUsuarios : ${listaUsuarios}" >
                                             <td th:text="${listaUsuarios.idUsuario}"></td>
                                             <td th:text="${listaUsuarios.password}"></td>
                                             <td th:text="${listaUsuarios.habilitado}"></td>
                                             <td>
                                                 <a th:href="@{/usuariosYRoles/editarUsuario/} + ${listaUsuarios.idUsuario}" class="btn btn-round btn-info btn-xs"><i class="fa fa-wrench"></i> Editar </a></td>
                                         </tr>

                                         </tbody>
                                     </table>
                                 </div>
                             </div>
                         </div>-->
                        <!--Fin Tabla Ya registrados-->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div layout:fragment="customjs">
    <script src="../../js/usuarios_admin.js"></script>
    <link href="../../css/usuarios_admin.css" rel="stylesheet">
</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Login2</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"
            type="text/javascript"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

    <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Comfortaa:400,700'>

    <link rel="stylesheet" th:href="@{/css/login.css}"
          href="../../css/login.css"/>
</head>

<body>
<div class="container">
    <div id="login" class="login">
        <div class="login-icon-field">
            <img class="login-icon" src="../../images/cabecero.jpg">
        </div>

        <form th:action="@{/login}" method="post">
            <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
            <div class="login-form">
                <div th:if="${param.error}">
                    <div class="alert alert-danger">
                        Usuario o Contraseña Invalida.
                    </div>
                </div>
                <div th:if="${param.logout}">
                    <div class="alert alert-info">
                        You have been logged out.
                    </div>
                </div>
                <div class="username-row row">
                    <label for="username"></label>
                    <input type="text" name="username" class="username-input" id="username" placeholder="Usuario"
                           required="true" autofocus="true"/>
                </div>
                <div class="password-row row">
                    <label for="password"></label>
                    <input type="password" name="password" class="password-input" id="password" placeholder="Contraseña"
                           required="true"/>
                </div>
            </div>
            <div style="height: 5px"></div>
            <br/>
            <div class="call-to-action">
                <button id="login-button">Ingresar</button>
            </div>
        </form>

    </div>
</div>
<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='https://cdn.jsdelivr.net/velocity/1.2.2/velocity.min.js'></script>
<script src='https://cdn.jsdelivr.net/velocity/1.2.2/velocity.ui.min.js'></script>

<script type="text/javascript"
        src="../../js/index.js"></script>

</body>
</html>

<div th:fragment="lab_form">
    <div class="form-group">
        <div class="col-md-6 col-sm-12 col-xs-12 form-group">
            <label for="razonSocial">Razón social<span class="required">*</span></label>
            <input type="text" required="required" class="form-control" id="razonSocial"
                   name="razonSocial">
        </div>
        <div class="col-md-6 col-sm-12 col-xs-12 form-group">
            <label for="nombreComercial">Nombre comercial<span class="required">*</span></label>
            <input type="text" required="required" class="form-control"
                   id="nombreComercial" name="nombreComercial">
        </div>
    </div>

    <div class="form-group">
        <div class="col-md-3 col-sm-12 col-xs-12 form-group">
            <label for="pais">Pais<span
                    class="required">*</span></label>
            <select type="text" required="required" class="form-control" id="pais"
                    name="pais"></select>
        </div>
        <div class="col-md-3 col-sm-12 col-xs-12 form-group">
            <label for="departamento">Departamento<span
                    class="required">*</span></label>

            <select type="text" required="required" class="form-control"
                    id="departamento" name="departamento"></select>
        </div>
        <div class="col-md-3 col-sm-12 col-xs-12 form-group">
            <label for="ciudad">Ciudad<span class="required">*</span></label>

            <select type="text" required="required" class="form-control" id="ciudad"
                    name="ciudad"></select>
        </div>
        <div class="col-md-3 col-sm-12 col-xs-12 form-group">
            <label for="direccion">Dirección<span class="required">*</span></label>

            <input type="text" required="required" class="form-control" id="direccion"
                   name="direccion">
        </div>
    </div>

    <div class="form-group">
        <div class="col-md-3 col-sm-12 col-xs-12 form-group">
            <label for="correo">Correo<span class="required">*</span></label>
            <input type="email" required="required" class="form-control" id="correo"
                   name="correo">
        </div>

        <div class="col-md-3 col-sm-12 col-xs-12 form-group">
            <label for="correoAlternativo">Correo alternativo<span
                    class="required">*</span></label>
            <input type="email" required="required" class="form-control"
                   id="correoAlternativo" name="correoAlternativo">
        </div>
        <div class="col-md-3 col-sm-12 col-xs-12 form-group">
            <label for="telefono">Telefóno<span class="required">*</span></label>
            <input type="text" required="required" class="form-control" id="telefono"
                   name="telefono">
        </div>
        <div class="col-md-3 col-sm-12 col-xs-12 form-group">
            <label for="telefonoAlternativo">Telefóno alternativo<span class="required">*</span></label>
            <input type="text" required="required" class="form-control"
                   id="telefonoAlternativo" name="telefonoAlternativo">
        </div>
    </div>

    <div class="form-group">
        <div class="col-md-6 col-sm-12 col-xs-12 form-group">
            <label for="responsable">Responsable de calidad<span
                    class="required">*</span></label>
            <input type="text" required="required" class="form-control" id="responsable"
                   name="responsable">
        </div>
        <div class="col-md-6 col-sm-12 col-xs-12 form-group">
            <label for="director">Director o cordinador<span
                    class="required">*</span></label>
            <input type="text" required="required" class="form-control" id="director"
                   name="director">
        </div>
    </div>

    <div class="col-md-12">
        <div class="form-group">
            <label>Impresión</label>
            <p>
                Habilitada: <input type="checkbox" class="flat" name="estado"
                                   id="impresion" value="true"/>
            </p>
        </div>
    </div>

    <div class="col-md-12">
        <div class="form-group">
            <label>Estado</label>
            <p>
                Habilitado: <input type="checkbox" class="flat" name="estado"
                                   id="estado" value="true"/>
            </p>
        </div>
    </div>

    <div class="col-md-12">
        <div class="form-group">
            <button class="btn btn-primary"
                    formnovalidate>Cancelar
            </button>
            <button class="btn btn-success"
                    formnovalidate>Guardar
            </button>
        </div>
    </div>
</div>

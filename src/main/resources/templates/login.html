<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Login</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"
            type="text/javascript"></script>


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

    <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Comfortaa:400,700'>

    <link rel="stylesheet" th:href="@{/css/login.css}"
          href="../../css/login.css"/>

</head>
<body>
<div class="container">
    <div id="login" class="login">
        <div class="login-icon-field">
            <img class="login-icon" src="../../images/cabecero.png" x="0px" y="0px" viewBox="5.0 -10.0 100.0 135.0" enable-background="new 0 0 100 100" xml:space="preserve" height="160px" width="160px" >
            <g>
                <path fill="#fff" class="ball-path"/>
                <animateTransform
                        id="spin"
                        attributeName="transform"
                        type="rotate"
                        dur="2s"
                        from="0 50 50"
                        to="360 50 50"
                        repeatCount=".4"
                        fill="freeze"
                />
            </g>
            </img>
            <div th:if="${param.error}">
                <div class="alert alert-danger">
                    Usuario o Contraseña Invalida.
                </div>
            </div>
            <div th:if="${param.logout}">
                <div class="alert alert-info">
                    You have been logged out.
                </div>
            </div>
        </div>

        <form th:action="@{/login}" method="post">
            <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
            <div class="login-form">
                <div class="username-row row">
                    <img src="../../images/usericon.png" class="icon">
                    <input type="text" name="username" id="username" placeholder="Usuario"
                           required="true" autofocus="true"/>
                </div>
                <div class="password-row row">
                    <img src="../../images/keyicon.png" class="icon">
                    <input type="password" name="password" id="password" placeholder="Contraseña"
                           required="true"/>
                </div>
            </div>
            <div style="height: 5px"></div>
            <br/>
            <div class="call-to-action">
                <button id="login-button">Ingresar</button>
            </div>
        </form>
    </div>
</div>
<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='https://cdn.jsdelivr.net/velocity/1.2.2/velocity.min.js'></script>
<script src='https://cdn.jsdelivr.net/velocity/1.2.2/velocity.ui.min.js'></script>

<script type="text/javascript"
        src="../../js/index.js"></script>

</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/main_layout}">
<head>
    <title>Gestión de Muestras</title>
    <!-- Bootstrap -->
    <link href="../../vendors/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="../../vendors/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <!-- NProgress -->
    <link href="../../vendors/nprogress/nprogress.css" rel="stylesheet">
    <!-- bootstrap-daterangepicker -->
    <link href="../../vendors/bootstrap-daterangepicker/daterangepicker.css" rel="stylesheet">
    <!-- bootstrap-datetimepicker -->
    <link href="../../vendors/bootstrap-datetimepicker/build/css/bootstrap-datetimepicker.css" rel="stylesheet">
    <!-- Ion.RangeSlider -->
    <link href="../../vendors/normalize-css/normalize.css" rel="stylesheet">
    <link href="../../vendors/ion.rangeSlider/css/ion.rangeSlider.css" rel="stylesheet">
    <link href="../../vendors/ion.rangeSlider/css/ion.rangeSlider.skinFlat.css" rel="stylesheet">
    <!-- Bootstrap Colorpicker -->
    <link href="../../vendors/mjolnic-bootstrap-colorpicker/dist/css/bootstrap-colorpicker.min.css" rel="stylesheet">

    <link href="../../vendors/cropper/dist/cropper.min.css" rel="stylesheet">
    <!-- Select 2-->
    <link href="../../vendors/select2/dist/css/select2.min.css" rel="stylesheet"/>
    <script href="../../vendors/select2/dist/js/select2.js"></script>

    <!-- Custom Theme Style -->
    <link href="../../build/css/custom.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/gestion_clientes.css}"
          href="../../css/gestion_clientes.css"/>
    <meta charset="UTF-8">
</head>

<body>
<div layout:fragment="content" class="container mySpace">
    <div class="right_col" role="main">
        <div class="">
            <div class="page-title">
                <div class="title_left">
                    <h3>Administre muestras</h3>
                </div>
            </div>
            <div class="clearfix"></div>
            <div class="row">
                <div class="col-md-12 col-sm-12 col-xs-12">
                    <!--inicio Formulario-->
                    <div class="x_panel">
                        <div class="x_title">
                            <h2>Agregar / Editar muestras
                                <small>Añada o consulte las muestras</small>
                            </h2>
                            <ul class="nav navbar-right panel_toolbox">
                                <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a></li>
                            </ul>
                            <div class="clearfix"></div>
                        </div>
                        <div class="x_content">
                            <div class="col-md-10 col-md-offset-1">
                                <form>
                                    <div class="form-group">
                                        <div class="col-md-7 col-sm-12 col-xs-12 form-group">
                                            <label for="programa">Programa<span class="required">*</span></label>
                                            <select required="required" class="form-control" id="programa"
                                                    name="programa"></select>
                                        </div>

                                        <div class="col-md-5 col-sm-12 col-xs-12 form-group">
                                            <label for="tipo">Tipo de muestra<span class="required">*</span></label>
                                            <select required="required" class="form-control" id="tipo"
                                                    name="tipo"></select>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <div class="col-md-12 col-sm-12 col-xs-12 form-group">
                                            <label for="numero">Número de muestra<span class="required">*</span></label>
                                            <input type="text" required="required" class="form-control" id="numero"
                                                   name="numero">
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <div class="col-md-4 col-sm-12 col-xs-12 form-group">
                                            <label for="numero1">Número para celulas 1<span
                                                    class="required">*</span></label>
                                            <input type="text" required="required" class="form-control" id="numero1"
                                                   name="numero1">
                                        </div>

                                        <div class="col-md-4 col-sm-12 col-xs-12 form-group">
                                            <label for="numero2">Número para celulas 2<span
                                                    class="required">*</span></label>
                                            <input type="text" required="required" class="form-control" id="numero2"
                                                   name="numero2">
                                        </div>

                                        <div class="col-md-4 col-sm-12 col-xs-12 form-group">
                                            <label for="numero3">Número para suero<span
                                                    class="required">*</span></label>
                                            <input type="text" required="required" class="form-control" id="numero3"
                                                   name="numero3">
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <div class="col-md-12 col-sm-12 col-xs-12 form-group">
                                            <label for="observacionMuestra">Observación de la muestra<span
                                                    class="required">*</span></label>
                                            <textarea rows="5" type="text" required="required" class="form-control"
                                                      id="observacionMuestra" name="observacionMuestra"></textarea>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <div class="col-md-12 col-sm-12 col-xs-12 form-group">
                                            <label for="mostrarMuestra">Mostrar observaciones de la muestra<span
                                                    class="required"></span></label>
                                            <input type="checkbox"
                                                   value="true" id="mostrarMuestra" name="mostrarMuestra">
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <div class="col-md-4 col-sm-12 col-xs-12 form-group">
                                            <label for="fechaInicial">Fecha inicial<span
                                                    class="required">*</span></label>
                                            <div class="xdisplay_inputx form-group has-feedback">
                                                <input type="text" required="required"
                                                       class="form-control has-feedback-left calendarPicker"
                                                       aria-describedby="inputSuccess2Status"
                                                       name="fechaInicial" id="fechaInicial">
                                                <span class="fa fa-calendar-o form-control-feedback left"
                                                      aria-hidden="true"></span>
                                            </div>
                                        </div>

                                        <div class="col-md-4 col-sm-12 col-xs-12 form-group">
                                            <label for="fechaFinal">Fecha final<span
                                                    class="required">*</span></label>
                                            <div class="xdisplay_inputx form-group has-feedback">
                                                <input type="text" required="required"
                                                       class="form-control has-feedback-left calendarPicker"
                                                       aria-describedby="inputSuccess2Status"
                                                       name="fechaFinal" id="fechaFinal">
                                                <span class="fa fa-calendar-o form-control-feedback left"
                                                      aria-hidden="true"></span>
                                            </div>
                                        </div>

                                        <div class="col-md-4 col-sm-12 col-xs-12 form-group">
                                            <label for="fechaBloqueo">Fecha de bloqueo<span
                                                    class="required">*</span></label>
                                            <div class="xdisplay_inputx form-group has-feedback">
                                                <input type="text" required="required"
                                                       class="form-control has-feedback-left calendarPicker"
                                                       aria-describedby="inputSuccess2Status"
                                                       name="fechaBloqueo" id="fechaBloqueo">
                                                <span class="fa fa-calendar-o form-control-feedback left"
                                                      aria-hidden="true"></span>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <div class="col-md-4 col-sm-12 col-xs-12 form-group">
                                            <label for="fechaCierre">Fecha de cierre<span
                                                    class="required">*</span></label>
                                            <div class="xdisplay_inputx form-group has-feedback">
                                                <input type="text" required="required"
                                                       class="form-control has-feedback-left calendarPicker"
                                                       aria-describedby="inputSuccess2Status"
                                                       name="fechaCierre" id="fechaCierre">
                                                <span class="fa fa-calendar-o form-control-feedback left"
                                                      aria-hidden="true"></span>
                                            </div>
                                        </div>

                                        <div class="col-md-4 col-sm-12 col-xs-12 form-group">
                                            <label for="fechaResultados">Fecha liberación de resultados<span
                                                    class="required">*</span></label>
                                            <div class="xdisplay_inputx form-group has-feedback">
                                                <input type="text" required="required"
                                                       class="form-control has-feedback-left calendarPicker"
                                                       aria-describedby="inputSuccess2Status"
                                                       name="fechaResultados" id="fechaResultados">
                                                <span class="fa fa-calendar-o form-control-feedback left"
                                                      aria-hidden="true"></span>
                                            </div>
                                        </div>

                                        <div class="col-md-4 col-sm-12 col-xs-12 form-group">
                                            <label for="fechaCreacion">Fecha de creación</label>
                                            <div class="xdisplay_inputx form-group has-feedback">
                                                <input type="text" required="required" disabled="disabled"
                                                       class="form-control has-feedback-left calendarPicker"
                                                       aria-describedby="inputSuccess2Status"
                                                       name="fechaCreacion" id="fechaCreacion">
                                                <span class="fa fa-calendar-o form-control-feedback left"
                                                      aria-hidden="true"></span>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <div class="col-md-12 col-sm-12 col-xs-12 form-group">
                                            <label for="observacionUsuario">Observación del usuario</label>
                                            <textarea rows="5" type="text" class="form-control"
                                                      id="observacionUsuario"
                                                      name="observacionUsuario"></textarea>
                                        </div>
                                    </div>

                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <button class="btn btn-primary"
                                                    formnovalidate>Cancelar
                                            </button>
                                            <button class="btn btn-success"
                                                    formnovalidate>Guardar
                                            </button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <!--fin Formulario-->
                    <!--tabla para consultar existentes-->
                    <div class="x_panel">
                        <div class="x_title">
                            <h2>Lista de muestras
                                <small>Tabla con los muestras registrados</small>
                            </h2>
                            <ul class="nav navbar-right panel_toolbox">
                                <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a></li>
                            </ul>
                            <div class="clearfix"></div>
                        </div>
                        <div class="x_content">
                            <p class="text-muted font-13 m-b-30">
                                Seleccione la muestra que desea editar
                            </p>
                            <table id="datatable-responsive"
                                   class="table table-striped table-bordered dt-responsive nowrap" cellspacing="0"
                                   width="100%">
                                <thead>
                                <tr>
                                    <th>Número ID</th>
                                    <th>Número de muestra</th>
                                    <th>Número celulas 1</th>
                                    <th>Número celulas 2</th>
                                    <th>Número suero</th>
                                    <th>Fecha inicial</th>
                                    <th>Fecha final</th>
                                    <th>Fecha creación</th>
                                </tr>
                                </thead>
                                <tbody>
                                <!-- Para Listar los laboratorios-->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <!--fin tabla para consultar existentes-->
                <div th:replace="parametricas/modal_filtrar_usuario :: modal-filtrar-usuario"/>
                <script src="../../js/gestion_clientes.js"></script>
            </div>
        </div>
    </div>
</div>
</body>

</html>
